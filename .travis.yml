git:
  depth: 3
language: node_js
node_js:
- '5'
- '4'
- '0.12'
- '0.10'
- iojs
env:
- CXX=g++-4.8
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - g++-4.8
before_script:
- export CHROME_BIN=chromium-browser
- export DISPLAY=:99.0
- sh -e /etc/init.d/xvfb start
script:
- npm test
deploy:
  provider: releases
  api_key:
    secure: 
  file: ''
  on:
    repo: sharvit/angular-bootstrap-locale-dialog
