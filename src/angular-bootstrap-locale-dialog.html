<div class="modal-content" dir="ltr">

    <!-- dialog header -->
    <div class="modal-header">
        <button ng-click="vm.dismiss()" class="close" style="float: right;">
            <i class="fa fa-times"></i>
        </button>
        <h3 class="modal-title">
            <i class="fa fa-globe"></i> 
            We are available in {{vm.count}} languages
        </h3>
    </div>

    <!-- dialog body -->
    <div class="modal-body">

        <!-- search for locales -->
        <div ng-show="vm.options.showSearch" class="form-group">
            <input type="search" ng-model="vm.search" placeholder="Search languages..." class="form-control">
        </div>

        <!-- locales list -->
        <div class="row">

            <div ng-repeat="(localeKey, localeData) in vm.options.locales | filterLocales:vm.search" class="col-xs-6 col-sm-4 col-lg-4">
                <button ng-click="vm.selectLocale(localeKey)" class="btn btn-link">
                    <span ng-if="vm.options.showFlags">
                        <span class="flag-icon flag-icon-{{localeData.country}}"></span>
                    </span>

                    <span>{{localeData.name}}</span>
                </button>
            </div>

        </div>

        <!-- contribute area -->
        <div ng-if="vm.options.contributeUrl">
            <br />
            <div class="row">
                <div class="col-lg-12">
                    <div class="well text-center text-muted">
                        <span>Don't you see your language?</span>
                        <a ng-href="{{vm.options.contributeUrl}}" target="_blank" >Help us translate it!</a>
                    </div>
                </div>
            </div>
        </div>

    </div>

</div>
